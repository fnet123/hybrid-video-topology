            uplink: '5Mbit'
            B: '125ms 7ms'  # netem-compatible delay spec
            C: '3ms 1ms'
        B:
            class: tablet
            downlink: '2Mbit'
            uplink: '1Mbit'
            A: '125ms 7ms'
            C: '130ms 10ms'
